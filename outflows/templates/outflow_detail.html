{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Detalhes da Saída</h3>
        
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ outflows.product }}</h3>
                <p class="card-text">Quantidade: <strong>{{ outflows.quantity}}</strong></p>
                <p class="card-text">{{ outflows.description}}</p>
            </div>
        </div>
        <div>
            <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Retornar para a lista de Saídas</a>
        </div>
    </div>
{% endblock %}
