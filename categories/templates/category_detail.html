{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Detalhes da Categoria</h3>
        
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ categories.name }}</h3>
                <p class="card-text">{{ categories.description}}</p>
            </div>
        </div>
        <div>
            <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Retornar para a lista de Categorias</a>
        </div>
    </div>
{% endblock %}
